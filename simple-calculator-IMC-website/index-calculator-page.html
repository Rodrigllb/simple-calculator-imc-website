<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página - Calculadora</title>
    <link rel="shortcut icon" href="assets/style/image/favicon/favicon-calculator-imc.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/style/style-calculator-page.css">
</head>
<body>
    <div id="container">
        <header class="container-header">
            <a href="index-home-page.html"><img src="assets/style/image/header-logo-white-simple-calc-web.png" alt="logo"></a>
        </header>
        <nav class="menu-floating">
            <a href="index-home-page.html"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" viewBox="0 0 24 24">
                <path d="M 12 2.0996094 L 1 12 L 4 12 L 4 21 L 10 21 L 10 15 L 14 15 L 14 21 L 20 21 L 20 12 L 23 12 L 12 2.0996094 z"></path>
                </svg></a>
        </nav>
        <main class="container-contentMain">
            <div class="element-statusIMC">
                <output id="statusIMC">
                    <!--Status de IMC para o usuário.-->
                </output>
            </div>
            <section class="element-interfaceCalculator">
                <p>IMC = peso / (altura * altura)</p>
                <label for="peso">Digite seu peso &#40;Kg&#41;</label>
                <input id="peso" type="text">
                <label for="altura">Digite sua altura &#40;m&#41;</label>
                <input id="altura" type="text">
                <div class="element-output">
                    <p>Seu IMC: </p>
                    <output id="resultados">0</output>
                </div>               
            </section>
          
        </main>
    </div>

    <script src="assets/script/calculatorScript.js"></script>
</body>
</html>
